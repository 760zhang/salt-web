<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>用户注册界面</title>
  <style>
    body{
      background: #159f9f;
    }
    .container{
      margin: 0 auto;
      width: 500px;
    }
    form{
      width: 450px;
      margin: 0 auto;
      background: #FFF;
      border-radius: 15px;
      position: relative;
    }
    h1{
      font-size: 28px;
      text-align: center;
      color: #FFF;
    }
    .p{
      color: red;
      margin-left: 33px;
      display: inline-block;//不占单独一行的块级元素
    }
    label{
      font-size: 18px;
      font-weight: bold;
    }
    .register{
      height: 35px;
      width: 300px;
    }
    .q{
      color:red;
      margin-left:17px;
      display:inline-block;
    }
    .checkbox{
      margin-left: 100px;
      display: inline-block;
      width: 15px;
      height: 15px;
    }
    .submit{
      border-radius: 7px;
      margin-left: 150px;
      height: 35px;
      width: 150px;
      background-color: #000;
      border: none;
      display: block;
      padding: 0;
      color: #FFF;
      font-weight: bold;
      cursor: pointer;
    }
    a{
      text-decoration: none;
      font-weight: bold;
    }
    .left,.right{
      position: absolute;
      bottom: 20px;
    }
    .left{
      left: 20px;
    }
    .right{
      right: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>新用户注册</h1>
    <form>
      <br>
      <span class="p">*</span>
      <label for="username">用户名</label>
      <input type="text" name="" id="username" placeholder="" class="register"><br><br>
      
      <span class="q">*</span>
      <label for="password">登录密码</label>
      <input type="password" name="password" id="password" placeholder="" class="register"><br><br>
      <span class="q">*</span>
      <label for="password2">确认密码</label>
      <input type="password" name="password2" id="password2" class="register"><br><br>
     
      <input type="checkbox" id="checkbox"  class="checkbox" name="">
      <span style="font-size:15px">我已阅读并同意《用户注册协议》</span>
      <br><br>
      <input type="submit" name="" value="同意以上协议并注册" class="submit"><br>
      <a href="index.html" class="left">返回首页</a>
      <a href="login.html" class="right">开始登录</a>
    </form>
  </div>
 
<script type="application/javascript">
  document.querySelector('form').addEventListener('submit', function(event) {
    event.preventDefault();
    register();

  });

  function register() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      var password2 = document.getElementById("password2").value;
      var agreementCheckbox = document.getElementById("checkbox");

      // 验证密码是否一致
      if (password !== password2) {
          alert("密码不一致，请重新输入！");
          return;
      }

      // 验证是否同意协议
      if (!agreementCheckbox.checked) {
          alert("请先阅读并同意《用户注册协议》！");
          return;
      }

      // 创建XMLHttpRequest对象
      var xhr = new XMLHttpRequest();

      // 配置请求
      xhr.open("POST", "/regist", true);
      xhr.setRequestHeader("Content-Type", "application/json");

      // 处理响应
      xhr.onreadystatechange = function () {
          if (xhr.readyState == 4) {
              if (xhr.status == 200) {
                  alert("注册成功！");
              } else {
                  alert("注册失败，请重试！");
              }
          }
      };

      // 发送请求
      xhr.send(JSON.stringify({ username: username, password: password }));
  }
</script>
</body>
</html>
