<!DOCTYPE html>
<html lang="ch-CN">
<head>
    <meta charset="UTF-8">
    <title>收藏页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background:#f8f6f6;
        }
        h1 {
            font-size: 36px; 
            color: #006666; 
        }

        label {
            font-size: 16px; 
            color: #171717; 
            font-weight: bold; /* 加粗字体 */
        }

        input[type="text"] {
            font-size: 16px; 
            color: #333; 
        }
        a {
            text-decoration: none; 
            
        }
        button, a {
            font-size: 16px; 
            color: #fff; 
            background-color: #006666; 
            border: none; 
            padding: 8px 16px; 
            cursor: pointer; 
        } 
        button:hover, a:hover {
            background-color: #0056b3;
        }     
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        th:nth-child(1),
        td:nth-child(1) {
            width: 30%; /* 30% 的宽度给第一列（论文题目） */
        }

        th:nth-child(2),
        td:nth-child(2) {
            width: 20%; /* 20% 的宽度给第二列（作者） */
        }

        th:nth-child(3),
        td:nth-child(3) {
            width: 50%; /* 50% 的宽度给第三列（摘要） */
        }

        
        
    </style>
</head>
<body>

    <h1>我的收藏</h1>
    <a href="index.html">返回主界面</a>
    <label for="userId">用户名:</label>
    <input type="text" id="userId">
    
    <button onclick="fetchData()">获取收藏信息</button>
    
    <table>
        <thead>
            <tr>
                <th>论文题目</th>
                <th>作者</th>
                <th>摘要</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- 表格数据将在这里动态填充 -->
        </tbody>
    </table>

    <script>
        function fetchData() {
            // 获取用户输入的ID
            const userId = document.getElementById('userId').value;

            // 发送请求到后端
            fetch(`https://api.example.com/fetchData?userId=${userId}`)
                .then(response => response.json())
                .then(data => {
                    // 处理后端返回的数据并填充表格
                    populateTable(data);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        function populateTable(data) {
            const tableBody = document.getElementById('tableBody');

            // 清空表格
            tableBody.innerHTML = '';

            // 遍历数据并添加到表格
            data.forEach(item => {
                const row = document.createElement('tr');
                const titleCell = document.createElement('td');
                const authorCell = document.createElement('td');
                const abstractCell = document.createElement('td');

                titleCell.textContent = item.title;
                authorCell.textContent = item.author;
                abstractCell.textContent = item.abstract;

                row.appendChild(titleCell);
                row.appendChild(authorCell);
                row.appendChild(abstractCell);

                tableBody.appendChild(row);
            });
        }
    </script>

</body>
</html>
